<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>

<body class="bg-primary text-light">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center mb-4">
            <h1 id="system-title" class="text-light">대림통상 콜센터 통계</h1>
        </div>
        <div class="card p-4 bg-light text-dark shadow-lg" style="max-width: 400px; width: 100%;">
            <h1 class="text-center text-primary">로그인</h1>
            <form id="loginForm" action="/loginController/login" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">아이디:</label>
                    <input type="text" id="id" name="id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
            <!-- 세션 에러 메시지 표시 -->
			<p class="text-danger mt-3 text-center" th:if="${error}" th:text="${error}"></p>
            <p class="mt-3 text-center">계정이 없으신가요? <a href="/loginController/signup" class="text-primary">사용자 등록</a></p>
        </div>
    </div>
</body>

</html>
